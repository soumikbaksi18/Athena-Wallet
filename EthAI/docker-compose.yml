version: '3.8'

services:
  web3-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web3-manager
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
